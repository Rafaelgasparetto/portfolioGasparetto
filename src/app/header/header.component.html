<mat-toolbar *ngIf="router.routerState.snapshot.url == '/home' || router.routerState.snapshot.url == '/projetos' || router.routerState.snapshot.url == '/curriculo' 
    || router.routerState.snapshot.url == '/divina-fashion' || router.routerState.snapshot.url == '/jogo-advinha' || router.routerState.snapshot.url == '/sync-tur'
    || router.routerState.snapshot.url == '/locadora' || router.routerState.snapshot.url == '/loc-car' || router.routerState.snapshot.url == '/bolos-julia' 
    || router.routerState.snapshot.url == '/apresentacao' ">



    <div>
        <a routerLink="../home">
            <img src="assets/src img logo/LogoPortfolio.gif" alt="logo do portfolio, clique para ir para home">
        </a>
    </div>



    <div id="navPrincipal">

        <nav  *ngIf="router.routerState.snapshot.url == '/home' || router.routerState.snapshot.url == '/projetos' || router.routerState.snapshot.url == '/curriculo' 
        || router.routerState.snapshot.url == '/divina-fashion' || router.routerState.snapshot.url == '/jogo-advinha' || router.routerState.snapshot.url == '/sync-tur'
        || router.routerState.snapshot.url == '/locadora' || router.routerState.snapshot.url == '/loc-car' || router.routerState.snapshot.url == '/bolos-julia'
        || router.routerState.snapshot.url == '/apresentacao' ">
 

            <mat-accordion >
                <mat-expansion-panel (opened)="listNav = true"
                                     (closed)="listNav = false">
                    <mat-expansion-panel-header>

                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                            <mat-icon id="menu">storage</mat-icon>
                            <span>Menu</span>  
                        </button>

                    </mat-expansion-panel-header>
                    
                    <ul class="listNav" >

                        <div>
                            <li>
                                <a routerLink="../home/" (click)="accordion.closeAll()"><mat-icon>home</mat-icon> <p>Home</p></a> 
                            </li>
                        </div>

                        <div>
                            <li>
                                <a routerLink="../projetos" (click)="accordion.closeAll()"> <mat-icon>important_devices</mat-icon> <p>Projetos</p> </a>
                            </li>
                        </div>

                        <div>
                            <li>
                                <a routerLink="../apresentacao" (click)="accordion.closeAll()"> <mat-icon> import_contacts</mat-icon>  <p>Sobre mim</p> </a>
                            </li>
                        </div>

                        <div>
                            <li>
                                <a routerLink="../curriculo" (click)="accordion.closeAll()"><mat-icon>portrait</mat-icon> <p>Curr√≠culo</p> </a>
                            </li>
                        </div>
                    
                        <div>
                            <li>
                                <a routerLink="../login/" (click)="Sair()"> <mat-icon>exit_to_app</mat-icon> <p>Sair</p> </a>
                            </li>
                        </div>

    
                    </ul>

                </mat-expansion-panel>

            </mat-accordion>


        </nav>

    </div>


</mat-toolbar>

<header id="header_login" *ngIf="router.routerState.snapshot.url == '/login'">

    <img src="assets/src img logo/LogoPortfolio.gif" alt="Logo do portfolio">

    <nav id="nav_login">
        <h1> <mat-icon>dashboard</mat-icon> Portfolio <br> Rafael Gasparetto</h1>
    </nav>

</header>
