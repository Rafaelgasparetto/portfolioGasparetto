<header *ngIf="router.routerState.snapshot.url == '/home' || router.routerState.snapshot.url == '/projetos' || router.routerState.snapshot.url == '/curriculo' 
    || router.routerState.snapshot.url == '/divina-fashion' ">

    <div>
        <a routerLink="../home">
            <img src="../../assets/src img logo/Logo.gif" alt="">
        </a>
    </div>

    <nav *ngIf="router.routerState.snapshot.url == '/home' || router.routerState.snapshot.url == '/projetos' || router.routerState.snapshot.url == '/curriculo' 
    || router.routerState.snapshot.url == '/divina-fashion' ">
        <ul>

            <li>
                <a routerLink="../home/">Home</a>
            </li>

            <li>
                <a routerLink="../projetos">Projetos</a>
            </li>

            <li>
                <a href="#">Apresentação</a>
            </li>

            <li>
                <a href="#">Currículo</a>
            </li>

            <li>
                <a routerLink="../login/" (click)="Sair()">Sair</a>
            </li>

        </ul>
    </nav>


    
</header>

<header id="header_login" *ngIf="router.routerState.snapshot.url == '/login'">

    <img src="../../assets/src img logo/Logo.gif" alt="">

    <nav id="nav_login">
        <h1>Olá! vamos nos conhecer? <br> Meu nome é Rafael Gasparetto, e o seu?</h1>
    </nav>

</header>
